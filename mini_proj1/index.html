<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <title>mini_proj</title>
  <link href="normal.css">
</head>
<style>
  .box{width: 400px;margin: auto;display: flex;flex-wrap: wrap;}
  .div_user{height: 170px;width: 50%; align-items: center; justify-content: center; border: 2px solid white;display: flex; flex-direction: column; box-sizing: border-box; text-align: center; background: #b3d4fc}
  .user_in{font-family: "Bauhaus 93"}
  .but_user {margin: 10px; background: white; border: 2px solid deepskyblue; width: 170px}
  .but_user:hover{background: deepskyblue; width: 100%}
</style>
<body>

<script>
  let div_box = document.createElement('div')
  document.body.appendChild(div_box)
  div_box.classList.add('box')

  fetch('https://jsonplaceholder.typicode.com/users')
  .then(resp => resp.json())
  .then(users => users.forEach(user =>{

    let div = document.createElement('div')
    div.classList.add('div_user')
    div_box.appendChild(div)

    let title_user = document.createElement('h2')
    div.appendChild(title_user)
    title_user.classList.add('user_in')
    title_user.innerText = "id user-"+ user.id + "; Name:" + user.name

    let but = document.createElement('button')
    div.appendChild(but)
    but.classList.add('but_user')
    but.innerText = 'detailed information'
    but.onclick = function (x){location.href='http://localhost:63342/june2022/mini_proj1/user-det.html?_ijt=5nh8btifjg3gh2oml4poddj61s&_ij_reload=RELOAD_ON_SAVE'
    localStorage.setItem('user',JSON.stringify(user) )
    }
  }))
</script>
</body>
</html>
